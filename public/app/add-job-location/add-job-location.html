<form name="addJobLocationCtrl.form" ng-submit="addJobLocationCtrl.addLocationHandler()">
    <b> Location data </b>
    <div>
        <label> Street </label><br/>
        <input type="text" ng-model="addJobLocationCtrl.form.street" ng-required="true"/>
    </div>
    <div>
        <label> State </label><br/>
        <input type="text" ng-model="addJobLocationCtrl.form.state" ng-required="true"/>
    </div>
    <div>
        <label> City </label><br/>
        <input type="text" ng-model="addJobLocationCtrl.form.city" ng-required="true"/>
    </div>
    <div>
        <label> Zip code </label><br/>
        <input type="number" ng-model="addJobLocationCtrl.form.zipCode" ng-required="true"/>
    </div>
    <br/>
    <div>
        <input type="submit" value="submit" class="btn-primary"/>
    </div>
</form>
