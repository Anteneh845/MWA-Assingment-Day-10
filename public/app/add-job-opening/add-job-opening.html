<h1> Create Job Opening</h1>

<form name="addJobOpeningCtrl.form" ng-submit="addJobOpeningCtrl.addJobHandler()">
    <div style="font-size: 24px;color: red"> {{addJobOpeningCtrl.error}}</div>
    <div>
        <label> Title </label><br/>
        <input type="text" ng-model="addJobOpeningCtrl.form.title" ng-required="true"/>
    </div>

    <div>
        <label> Description </label><br/>
        <textarea rows="3" ng-model="addJobOpeningCtrl.form.description" ng-required="true"></textarea>
    </div>
    <div>
        <label> Salary </label> <br/>
        <input type="number" ng-model="addJobOpeningCtrl.form.salary" ng-required="true"/>
    </div>
    <div>
        <label> Experience </label><br/>
        <input type="number" ng-model="addJobOpeningCtrl.form.experience" ng-required="true"/>
    </div>
    <div>
        <label> Skills
            <monospace> Add skills separated by comma</monospace>
        </label><br/>
        <input type="text" ng-model="addJobOpeningCtrl.form.skills" ng-required="true"/>
    </div>
    <br/>
    <div>
        <input type="submit" value="submit" class="btn-primary"/> &emsp;
        <button class="btn-secondary" ng-click="addJobOpeningCtrl.goBackHandler()">
            Cancel
        </button>
    </div>
</form>
